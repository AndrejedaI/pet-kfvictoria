{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Кондитерская фабрика «Виктория»{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="__victoria">
      <header class="header-block">
          <div class="header-container">
              <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" class="logo" alt="Логотип «КФ «Виктория»"/>
              </a>
              <menu class="menu_inner">
                  <li class="menu_item">
                    <a href="{% url 'about' %}">О нас</a>
                  </li>
                  <li class="menu_item">
                    <a href="{% url 'products' %}">Продукция</a>
                  </li>
                  <li class="menu_item">
                    <a href="{% url 'contacts' %}">Контакты</a>
                  </li>
            </menu>
          </div>
      </header>
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
      <footer class="footer-block">
        <div class="footer__inner">
            <div class="footer__copyright">© 2010-2025 ООО «Кондитерская фабрика «Виктория». Все права защищены.</div>
        </div>
      </footer>
  </div>
</body>
</html>
